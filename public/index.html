		<script src="https://login.persona.org/include.js"></script>
                <script>
                  function login() {
                      console.log("I AM ATTEMPTING TO GET THE ASSERSION");
                      navigator.id.get(function(assertion) {
                          if (!assertion) {
                              return;
                          }
                          console.log("I GOT THE ASSERSION");
                          var xhr = new XMLHttpRequest();
                          xhr.open("POST", "/persona/verify", true);
                          xhr.setRequestHeader("Content-Type", "application/json");
                          xhr.addEventListener("loadend", function(e) {
                              var data = JSON.parse(this.responseText);
                              if (data && data.status === "okay") {
                                  location.reload();
                              }
                          }, false);
                          xhr.send(JSON.stringify({
                              assertion: assertion
                          }));
                      });
                  }
                </script>

	</head>
	<body class="splash">

<nav class="clearfix" ng-click="$event.preventDefault()">
	<a href="#" id="logo"><img id="resize" src="img/centivize_logo.svg"></a>
	<button class="blue login" onclick="login()">Log In</button>
</nav>
