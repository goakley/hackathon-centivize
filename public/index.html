<!doctype html>
<html>
	<head>
		<title>centivize</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="stylesheet" href="style/normalize.css">
		<link rel="stylesheet" href="style/main.css">
		<link href="//fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300" rel="stylesheet" type="text/css">

		<script src="https://login.persona.org/include.js"></script>
                <script>
                  function onclicklogin() {
                      navigator.id.get(function(assertion) {
                          if (!assertion) {
                              return;
                          }
                          var xhr = new XMLHttpRequest();
                          xhr.open("POST", "/persona/verify", true);
                          xhr.setRequestHeader("Content-Type", "application/json");
                          xhr.addEventListener("loadend", function(e) {
                              var data = JSON.parse(this.responseText);
                              if (data && data.status === "okay") {
                                  document.querySelector("#user").textContent = data.email;
                                  document.querySelector("#login").disabled = "disabled";
                                  document.querySelector("#logout").disabled = "";
                              }
                          }, false);
                          xhr.send(JSON.stringify({
                              assertion: assertion
                          }));
                      });
                  }
                </script>

	</head>
	<body class="splash">

<nav class="clearfix" ng-click="$event.preventDefault()">
	<a href="#" id="logo"><img id="resize" src="img/centivize_logo.svg"></a>
	<button class="blue" ng-click="navigator.id.request()" onclick="onclicklogin()">Log In</button>
</nav>

<article>

<div class="splash-header">
	Sometimes you just need a little push.<br>
	Start accopmlishing your goals today.
</div>

<p>Stake some money on your goals. Meet your dealings in time and make it back. Take too long and donate it all.</p>

<form target="" ng-submit="$event.preventDefault()">

	<div>
		<input ng-model="firstname" placeholder="First Name">
		<input ng-model="lastname" placeholder="Last Name">
	</div>
	<div>
		<input ng-model="email" placeholder="Email Address">
	</div>
	<button type="submit" class="blue">Sign Up</button>

</form>

</article>

	</body>
</html>
